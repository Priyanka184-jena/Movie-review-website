<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickrt Booking</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
    <form>
        Your Name <br>
        <input type="text" name="" placeholder="Enter Your Name"> <br><br>
        Your Gmail <br>
        <input type="email" name="" placeholder="Enter Your mail"> <br><br>
        Select Date <br>
        <input type="date" name="" placeholder=""> <br><br>
        Select Time <br>
        <input type="time" name="" placeholder=""> <br><br>
        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" max="10"><br><br>
        Payment Method <br>
        <select name="Paymet Method">
            <option value="Select Payment Method">Select Payment Method</option>
            <option value="via upi">via upi</option>
            <option value="via phone pay">via phone pay</option>
            <option value="via paytm">via paytm</option>
            <option value="via google pay">via google pay</option>
            <option value="offline">offline</option>
        </select><br><br>
        <center><button type="submit">Book Now</button></center>
        
    </form>
</body>
</html>
